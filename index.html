<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo de Nice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="meteo">
        
        <div id="date-heure">
        <span id="heure">--:--</span>
        <span id="date">-- -- --</span>
        </div>

        <div id="temperature">--°C</div>

        <img id="icone-meteo" src="" alt="icone météo">

        <div id="conditions">Soleil,pluie..</div>      

        <h1 id="ville">--</h1>

        <div id="infos-meteo">
            <div class="info" id="vent">
                <img src="img/vent.png" alt="vent" class="icone-info">
                <span id="vent-texte">Vent : -- km/h</span>
            </div>
            <div class="separateur"></div>
            <div class="info" id="humidite">Humidité : -- %</div>
        </div>

    </section>

    <script src="meteo.js"></script>
    
</body>
</html>
